language: java
dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "nineclown-github"
    token:
      secure: SONAR_TOKEN
jdk:
 - oraclejdk8

script:
  - sonar-scanner-X

before_install:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start

cache:
  directories:
    - '$HOME/.sonar/cache'
