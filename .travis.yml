language: java
dist: trusty
sudo: required

addons:
  sonarcloud:
    organization: "nineclown-github" # the key of the org you chose at step #3
    token:
      secure: SONAR_TOKEN# encrypted value of your token
jdk:
 - oraclejdk8

script:
  # other script steps might be done before running the actual analysis
  - sonar-scanner
  - gradle clean test aggregate

before_install:
 - export DISPLAY=:99.0
 - sh -e /etc/init.d/xvfb start

cache:
  directories:
    - '$HOME/.sonar/cache'
